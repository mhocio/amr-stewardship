name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build and start services
      run: docker compose up --build -d
    - name: Wait for services to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 5; done'
        timeout 60 bash -c 'until curl -f http://localhost:9090; do sleep 5; done'
    - name: Run integration tests (if any)
      run: echo "Add integration tests here, e.g., API calls or Selenium"
    - name: Stop services
      run: docker compose down